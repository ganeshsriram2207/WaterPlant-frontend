<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<body style ="text-align: center">
<h1>USER LOGIN</h1>
<div class="row justify-content-center" style="margin:0;">
	<div class="col-md-3 text-center">
<form onsubmit="login()">
<div class="form-group">
                       <div class="input-group">
                           <div class="input-group-prepend">
                               <div class="input-group-text">
                                   User Name
                               </div>
                           </div>
                           <input type="text" name="name" id="username" class="form-control" placeholder="enter your name" required/>
                       </div>
                   </div>
                 <div class="form-group">
                      <div class="input-group">
                           <div class="input-group-prepend">
                               <div class="input-group-text">
                                   Password
                               </div>
                           </div>
                           <input type="text" name="name" id="password" class="form-control" placeholder="enter your password" required/>
                       </div>
                   </div>
<input type="submit" value="Submit" class="btn btn-success">
<button type="reset" class="btn btn-danger" value="clear">clear</button>
       <br /> 
       
<a href="index.jsp">Home</a>
</form>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>

function login()
{
	
 event.preventDefault();
 var username = document.getElementById("username").value;
 var password=document.getElementById("password").value;
 var formData = "username=" + username +"&password="+ password; 
 console.log(formData);
 var url="http://localhost:8080/waterplant_API/Login_Servlet?"+formData;
 console.log(url);
 //var formData = {};
 $.get(url, function(response){
         console.log(response);
         console.log(response.errorMessage);
         var msg = JSON.parse(response);
        
         if (msg.errorMessage!=null) {
             alert("Invalid Username/Password");
         } else {
        	 alert("User Logined Successfully");
             window.location.href = "list.html";
         }
         
 });
}

</script>
</form>
</body>
</html>
